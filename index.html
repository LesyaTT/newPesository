<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="helloworld.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">0</div>
    <div class="calc">
        
        <div class="left">
            <div class="operation1">
                <button class="ac">AC</button>
                <button class="plus__minus">+/-</button>
                <button class="procent">%</button>
            </div>
            <div class="operation2">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
            </div>

            <div class="operation3">
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
            </div>

            <div class="operation4">
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
            </div>

            <div class="operation5">
                <button class="zero num">0</button>
                <button class="point">.</button>

            </div>
        </div>

        <div class="operationsvert">
            <button class="slash">/</button>
            <button class="multiplication">X</button>
            <button class="minus">-</button>
            <button class="plus">+</button>
            <button class="result">=</button>

        </div>
    </div>

</body>

</html>
